<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 10px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="background">
    <img src="./images/bg-pattern-top.svg" alt="" class="top img">
    <img src="./images/bg-pattern-bottom.svg" alt="" class="bottom img">
  </div>

  <div class="card">
    <div class="header">
      <img src="./images/image-victor.jpg" alt="victor image" class="victor">
    </div>
    <div class="body">
      <div class="intro">
        <h1 class="name">Victor Crest <span class="age">26</span></h1>
        <p class="city">London</p>
      </div>
    </div>
    <div class="footer">
      <div class="stat-container">
        <div class="number">80K</div>
        <div class="labels">Followers</div>
      </div>
      <div class="stat-container">
        <div class="number">803K</div>
        <div class="labels">Likes</div>
      </div>
      <div class="stat-container">
        <div class="number">1.4K</div>
        <div class="labels">Photos</div>
      </div>
    </div>

  </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rohan Shinde</a>.
  </div>
</body>

</html>
